<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Language registration</title>
</head>
<body>
<div>
    <form th:action="@{/language}" th:object="${languageData}" method="POST">
        <div><input type="text" placeholder="Language Name" th:field="*{name}"></div>
        <div><input type="text" placeholder="Label" th:field="*{label}"></div>
        <div><input type="submit" value="Register!"></div>
    </form>
</div>

</body>
</html>
